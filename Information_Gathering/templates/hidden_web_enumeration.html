<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Web Enumeration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header class="header">
        <div class="logo">KnightFall</div>
        <div class="nav-buttons">
            <a href="{{ url_for('index') }}">Recon Scan</a>
            <a href="{{ url_for('web_crawler_page') }}">Web Crawler</a>
            <a href="{{ url_for('hidden_web_enumeration_page') }}">Hidden Web Enumeration</a>
            <a href="{{ url_for('open_port_scanner_page') }}">Open Port Scanner</a>
        </div>
    </header>
    <div class="container">
        <h1>Hidden Web Enumeration</h1>
        <div class="description">
            <p>This tool helps discover hidden and obscure files and directories on websites. Upload a .txt file with
                potential paths or specify them directly.</p>
        </div>
        <form method="post" enctype="multipart/form-data">
            <div class="section">
                <label for="url">URL </label>
                <input type="text" id="url" name="url" required>
            </div>

            <div class="section">
                <label for="thread_count">Thread Count </label>
                <input type="number" id="thread_count" name="thread_count" min="1" value="10" required>
            </div>
            <button type="submit">Start Enumeration</button>
        </form>
    </div>
</body>

</html>
